<!DOCTYPE html>
<html>
<body>

<h1>Charts</h1>
<p>Below are two charts I've made to demonstrate some personal data!</p>

<p><h2>Pie Chart:</h2></p>
<p>This chart breaks down my musical preferences based on genre.</p>
<p><script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
<body>

<canvas id="musicChart" style="width:100%;max-width:600px"></canvas>

<script>
var xValues = ["Metal", "Pop", "Rap", "Showtunes", "Video Game OSTs"];
var yValues = [50, 10, 10, 10, 20];
var barColors = [
  "#b91d47",
  "#00aba9",
  "#2b5797",
  "#e8c3b9",
  "#1e7145"
];

new Chart("musicChart", {
  type: "pie",
  data: {
    labels: xValues,
    datasets: [{
      backgroundColor: barColors,
      data: yValues
    }]
  },
  options: {
    title: {
      display: true,
      text: "My Music Preferences"
    }
  }
});
</script></p>

<p><h2>Bar Graph:</h2></p>
<p>This chart illustrates the number of different clothing items I've made by hand.</p>

<p><script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>
  <body>
  
  <canvas id="sewingChart" style="width:100%;max-width:600px"></canvas>
  
  <script>
  var xValues = ["Shirts", "Pants", "Skirts", "Dresses", "Belts"];
  var yValues = [4, 2, 3, 2, 3];
  var barColors = ["red", "green","blue","orange","brown"];
  
  new Chart("sewingChart", {
    type: "bar",
    data: {
      labels: xValues,
      datasets: [{
        backgroundColor: barColors,
        data: yValues
      }]
    },
    options: {
      legend: {display: false},
      title: {
        display: true,
        text: "Clothing I've Made By Hand"
      }
    }
  });
  </script></p>

</body>
</html>
