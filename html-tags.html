<!-- <h1>,<h2>,<h3>,<h4>,<h5>,<h6> -->
The heading tags dictate the size of text used for headings, starting with 1 and getting smaller as it goes up to 6.

<br>Example:
<h1>Heading 1</h1>
<h2>Heading 2</h2>
<h3>Heading 3</h3>
<h4>Heading 4</h4>
<h5>Heading 5</h5>
<h6>Heading 6</h6>
