<!-- <h1>,<h2>,<h3>,<h4>,<h5>,<h6> -->
The heading tags dictate the size of text that can be used for headingsm starting with  &lt;h1&gt; as the largest heading, and &lt;h6&gt;as the smallest.

<br>Example:
<h1>Heading 1</h1>
<h2>Heading 2</h2>
<h3>Heading 3</h3>
<h4>Heading 4</h4>
<h5>Heading 5</h5>
<h6>Heading 6</h6>
